<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/responsive.css">

  <!-- OWL CAROUSEL -->

  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

  <!-- GOOGLE FONTS -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

  <title>Podcastflix</title>
</head>

<body>
  <header>
    <div class="container">
      <h1 class="logo">Podcastflix</h1>
      <nav>
        <a href="">Home</a>
        <a href="">Entertainment</a>
        <a href="">Business</a>
        <a href="">Others</a>
      </nav>
    </div>

  </header>

  <main>
    <div class="main-podcast">
      <div class="container">
        <h2 class="title">The Black Tapes</h2>
        <p class="description">The Black Tapes Podcast is a serialized docudrama about one journalist's search for truth, her subject's mysterious past, and the literal and figurative ghosts that haunt them both. Do you believe?</p>

        <div class="buttons">
          <button role="button" class="button">
            <i class="fas fa-play"></i>
            Listen
          </button>
          <button role="button" class="button">
            <i class="fas fa-info-circle"></i>
            More info
          </button>
        </div>

      </div>

    </div>
  </main>

  <div class="carousel-podcasts">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-podcast" src="img/charged.jpg" alt="Charged">
      </div>
      <div class="item">
        <img class="box-podcast" src="img/death-by-dying.jpg" alt="Charged">
      </div>
      <div class="item">
        <img class="box-podcast" src="img/dumpster-dive.jpg" alt="Charged">
      </div>
      <div class="item">
        <img class="box-podcast" src="img/elwood-city-limits.jpg" alt="Charged">
      </div>
      <div class="item">
        <img class="box-podcast" src="img/guardians.jpg" alt="Charged">
      </div>
      <div class="item">
        <img class="box-podcast" src="img/history-extra-podcast.jpg" alt="Charged">
      </div>
      <div class="item">
        <img class="box-podcast" src="img/history-that-doesnt-suck.jpg" alt="Charged">
      </div>
      <div class="item">
        <img class="box-podcast" src="img/mythology-fiction.jpg" alt="Charged">
      </div>
      <div class="item">
        <img class="box-podcast" src="img/no-sleep.jpg" alt="Charged">
      </div>
      <div class="item">
        <img class="box-podcast" src="img/solvable-mysteries.jpg" alt="Charged">
      </div>
      <div class="item">
        <img class="box-podcast" src="img/the-black-tapes.jpg" alt="Charged">
      </div>
      <div class="item">
        <img class="box-podcast" src="img/the-daily-stoic.jpg" alt="Charged">
      </div>
      <div class="item">
        <img class="box-podcast" src="img/the-midwest.jpg" alt="Charged">
      </div>
      <div class="item">
        <img class="box-podcast" src="img/you-are-a-storyteller.jpg" alt="Charged">
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/5104443992.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/setup.js"></script>
</body>

</html>
