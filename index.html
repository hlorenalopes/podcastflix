<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5104443992.js" crossorigin="anonymous"></script>
  <title>Podcastflix</title>
</head>

<body>
  <header>
    <div class="container">
      <h1 class="logo">Podcastflix</h1>
      <nav>
        <a href="">Home</a>
        <a href="">Entertainment</a>
        <a href="">Business</a>
        <a href="">Others</a>
      </nav>
    </div>

  </header>

  <main>
    <div class="main-podcast">
      <div class="container">
        <h2 class="title">The Black Tapes</h2>
        <p class="description">The Black Tapes Podcast is a serialized docudrama about one journalist's search for truth, her subject's mysterious past, and the literal and figurative ghosts that haunt them both. Do you believe?</p>

        <div class="buttons">
          <button role="button" class="button">
            <i class="fas fa-play"></i>
            Listen
          </button>
          <button role="button" class="button">
            <i class="fas fa-info-circle"></i>
            More information
          </button>
        </div>

      </div>

    </div>
  </main>
</body>

</html>
